    <title>Acadimic Writing Request</title>
    <style>
    .email{
        margin-bottom: 50px;
        width: 350px;
        outline: none;
        border: 2px solid #a8a6a6;
        border-radius: 5px;
        padding: 5px 10px;
    }
    </style>

<body>
    <form action="">
        <div class="row form-box">
            <div class="col-12">
                <label>Type Your Email</label>
            </div>
            <div class="col-12">
                <input class="email" type="email" placeholder="example@gmail.com">
            </div>
            <div class="col-12">
                <label>DeadLine After :</label>
            </div>
            <div class="col-12">
                <input class="email" type="number" placeholder="Days">
            </div>

            <div class="col-12">
                <label>Files and attatchment</label>
            </div>
            <div class="col-12">
                <input class="file" type="email" >
            </div>
            <span><br></span>
            <div class="col-12">
                <button type="button" class="btn btn-next">Done</button>
                <a href="index.html">Cancel</a>
            </div>
        </div>
        
    </form>
